		<title>Instagram Codenation</title>

	<body>
		<!-- Main bar of site -->
		<header class="header">
			<div class="content">
				<a class="header__logo" href="#">
					<img src="img/instagram-logo.svg" alt="Instagram logo">
				</a>
				<button class="header__icon">
					<i class="far fa-paper-plane"></i>
				</button>
			</div>
		</header>	
		<!-- Content primary (Profile of users) -->
		<div class="content">
			<section class="profile">
				<div class="profile__user">
					<a class="user__img" href="#">
						<span class="user__img__custom">
							<img src="img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther">
						</span>
					</a>
					<a class="user__img user__img--newFeature" href="#">
						<span class="user__img__custom ">
							<img src="img/profiles/bruce/bruce-profile.jpg" alt="Bruce">
						</span>
					</a>
					<a class="user__img user__img--newFeature" href="#">
						<span class="user__img__custom">
							<img src="img/profiles/carol/carol-profile.jpg" alt="Carol">
						</span>
					</a>
					<a class="user__img" href="#">
						<span class="user__img__custom">
							<img src="img/profiles/domino/domino-profile.jpg" alt="Domino">
						</span>
					</a>
					<a class="user__img" href="#">
						<span class="user__img__custom">
							<img src="img/profiles/gamora/gamora-profile.jpg" alt="Gamora">	
						</span>
					</a>
					<a class="user__img user__img--newFeature" href="#">
						<span class="user__img__custom">
							<img src="img/profiles/yoda/yoda-profile.jpg" alt="Yoda">
						</span>
					</a>
				</div>	
			</section>
		</div>
		<!-- Content secundary (Posts of users) -->
		<div class="content">
			<section class="posts">
				<article class="posts__user">
					<!-- Article header -->
					<header class="posts__header">
						<div class="user">
							<a class="user__img" href="#">
								<img  src="img/profiles/domino/domino-profile.jpg" alt="Domino">
							</a>
							<a class="posts__name" href="#">Domino</a>
						</div>
						<button class="posts__actions">
							<i class="fas fa-ellipsis-h"></i>
						</button>
					</header>
					<!-- Figure -->
					<figure class="posts__figure">
						<img src="img/profiles/domino/domino-1.jpg" alt="">
					</figure>
					<!-- Buttons likes, comments, etc -->
					<nav class="posts__buttons">
						<button class="posts__icons">
							<i class="far fa-heart"></i>
						</button>
						<button class="posts__icons">
							<i class="far fa-comment"></i>
						</button>
						<button class="posts__icons">
							<i class="far fa-paper-plane"></i>
						</button>
						<button class="posts__icons">
							<i class="far fa-bookmark"></i>
						</button>
					</nav>
					<!-- Users who liked the storie -->
					<div class="posts__likes">
						<div class="user">
							<a class="user__img" href="#">
								<img src="img/profiles/yoda/yoda-profile.jpg" alt="Black Panther">
							</a>
							<span>curtido por 
								<a href="#">Yoda</a> e outras<a href="#"> 25 pessoas</a>
							</span>
						</div>
					</div>
					<!--Create post comments -->
					<div class="posts_comments">
						<input class="posts__input" type="text" placeholder="Adicione um comentário...">
						<button class="posts__button">Publicar</button>
					</div>
				</article>
